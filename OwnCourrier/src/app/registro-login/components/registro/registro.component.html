<mat-card>
    <mat-card-title>
        <p>
            Regístrate en Own Courrier
        </p>
    </mat-card-title>
    <mat-card-content>
        <p>
            Administra y controla los envíos de tus motorizados 
        </p>
        <form [formGroup]="form" (ngSubmit)="registrarEmpresa($event)">
            <div class="row center-xs">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline" class="ancho">
                        <mat-label>Nombre de la Empresa</mat-label>
                        <input matInput placeholder="Ingresa el nombre de tu empresa" autocomplete="off" formControlName="nombreEmpresa">
                        <mat-icon matSuffix>business</mat-icon>
                        <mat-error>
                            Este Campo es Obligatorio
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="col-xs-12">
                    <mat-form-field appearance="outline" class="ancho">
                        <mat-label>Celular</mat-label>
                        <input matInput placeholder="Ingresa tu número de Celular"  autocomplete="off" formControlName="celular">
                        <mat-icon matSuffix>phone</mat-icon>
                        <mat-error>
                            Este Campo es Obligatorio
                        </mat-error>
                      </mat-form-field>
                </div>
                
                    <div id="recaptcha-container">
                    </div>
                  <div class="col-xs-12">
                    <div *ngIf="errorCap" style="color: red;"> <br> Es necesario Confirmar reCaptcha</div>
                  </div>                 
                <div class="col-xs-12 margTop">
                    <button mat-raised-button type="submit" color="primary">Registrar Empresa</button>
                </div>
            </div>
        </form>
    </mat-card-content>

    <mat-divider></mat-divider>
    <p id="extra">
        <small>
            Ya tengo cuenta. <a [routerLink]="['/login']">Iniciar sesión</a>
        </small>
    </p>
</mat-card>
