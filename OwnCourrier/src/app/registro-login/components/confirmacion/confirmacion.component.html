<div class="row ancho marg0 centro">
    <div class="col-xs-12 center-xs">
        <div class="row ancho center-xs">
            <div class="col-xs-12">

            </div>
        </div>

        <div class="row ancho center-xs">
            <div class="col-xs-12">
                <h2>Introducir el código de verificación</h2>
            </div>
        </div>

        <div class="row ancho center-xs">
            <div class="col-xs-12">
                <p>Se le ha enviado un código de verificación mediante un SMS. Porfavor ingrese su código:</p>
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="verificarSMS($event)">
            <div class="row ancho center-xs">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Código de verificación</mat-label>
                        <input matInput placeholder="Ingrese su código" formControlName="codigo">
                    </mat-form-field>
                    <mat-error>
                        Código de verificación es incorrecto
                    </mat-error>
                </div>
            </div>

            <div class="row ancho center-xs">
                <div class="col-xs-12">
                    <button mat-raised-button color="primary">
                        <mat-icon>send</mat-icon>
                        Enviar
                    </button>
                </div>
            </div>
        </form>
        <div class="row ancho center-xs margTop">
            <div class="col-xs-12">
                <small class="texto-codigo">No recibí ningún código. Volver a intentar</small>
            </div>
        </div>
    </div>
</div>
