<div class="row ancho">
    <div class="col-lg-12 col-xs-12">
        <mat-card class="ancho">
            <div class="row ancho centrar-todo">
                <h1 mat-dialog-title>
                    <mat-icon>error_outline</mat-icon>
                </h1>
            </div>
    
            <div class="row ancho">
                <div class="col-lg-12 col-xs-12">
                    <div mat-dialog-content class="ancho">
                        <h3 class="centrar-todo"><strong>¿Estás seguro?</strong> </h3>
                        <h5 class="centrar-todo">Seguro que deseas eliminar el registro</h5>
        
                    </div>
                </div>
                
            </div>
    
            <div class="row ancho">
                <div mat-dialog-actions class="centrar-todo">
                    <button [mat-dialog-close]="true" mat-raised-button color="primary" style="margin-bottom: 10px;">
                        <mat-icon>check</mat-icon> Aceptar
                    </button>&nbsp;
                    <button [mat-dialog-close]="false" mat-raised-button color="warn" style="margin-left: 0; margin-bottom: 10px; margin-right: 0;" >
                        <mat-icon>close</mat-icon>Cancelar
                    </button>
                </div>
            </div>
        </mat-card>
        

    </div>

</div>
