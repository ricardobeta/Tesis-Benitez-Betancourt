<div class="row">
     <div class="col-xs-12">
          <mat-form-field class="ancho" appearance="outline">
               <mat-label>
                    Dirección
               </mat-label>
               <textarea matInput></textarea>
          </mat-form-field>
     </div>
</div>
<h3>
     Arrastra el marcador o da doble click en el lugar exacto de envío
</h3>
<div style="height: 300px;  width: 100%;"
    leaflet  
     (leafletDoubleClick)="clickMapa($event)"
     [leafletOptions]="options">
     <button mat-mini-fab class="bGeo" color="primary"
          matTooltip="Ingresar Tú Ubicación Actual"
     >
          <mat-icon >location_on</mat-icon>
     </button>
</div>
<div class="row end-xs">
     <div class="col-xs-12">
          <button mat-raised-button color="primary"  class="margTop">
               Confirmar Dirección
          </button>
     </div>
</div>
