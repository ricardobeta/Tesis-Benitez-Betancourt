<div class="row center-xs">
    <div class="col-xs-12">
        <h1>ASIGNACIÓN</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="saveAsignacion()" class="ancho">
        <div class="col-xs-12">
            <mat-form-field class="ancho" appearance="outline">
                <mat-label>
                    Vehiculo:
                </mat-label>
                <mat-select formControlName="keyVehiculo">

                    <mat-option [value]="''">
                        No Vehiculo asignado
                    </mat-option>
                    <mat-option *ngIf="keyPasado !== ''" [value]="keyPasado">
                        VEHICULO ACTUAL
                    </mat-option>
                    <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.$key">
                       {{vehiculo.placa}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-xs-12">
            <mat-form-field class="ancho" appearance="outline">
                <mat-label>
                    Zona de Distribución:
                </mat-label>
                <mat-select formControlName="keyZona">
                    <mat-option [value]="''">
                        No Zona asignada
                    </mat-option>
                    <mat-option *ngFor="let zona of zonas" [value]="zona.$key" [ngStyle]="{'color': zona.color}">
                        {{zona.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-xs-12">
            <button type="submit" mat-raised-button color="primary">Asignar</button>
        </div>
    </form>
</div>
