<div class="row center-xs">
    <div class="col-xs-12">
        <h1>ASIGNACIÓN</h1>
    </div>
    <div class="col-xs-12">
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>
                Vehiculo:
            </mat-label>
            <mat-select>
                <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.$key">
                   {{vehiculo.placa}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-xs-12">
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>
                Zona de Distribución:
            </mat-label>
            <mat-select>
                <mat-option *ngFor="let zona of zonas" [value]="zona.$key" [ngStyle]="{'color': zona.color}">
                    {{zona.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-xs-12">
        <button type="submit" mat-raised-button>Asignar</button>
    </div>
</div>
