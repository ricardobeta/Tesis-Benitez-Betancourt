<div class="row center-xs margTop">
    <div class="col-xs-12 col-md-10">
        <mat-card>
            <mat-card-header>
                <h1 class="titulo">
                    <strong>
                        Vehículos
                    </strong>
                </h1>
            </mat-card-header>
            <mat-card-content>
                <div class="row middle-xs">
                    <div class="col-xs-12 col-sm-9">
                        <mat-form-field appearance="outline" class="ancho">
                            <input matInput placeholder="Ingrese su consulta" autocomplete="off">
                            <mat-icon matPrefix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <button mat-raised-button color="primary" routerLink="../crearVehiculo">
                            Crear Vehículo
                        </button>
                    </div>
                </div>
                <div class="row">
                    
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
