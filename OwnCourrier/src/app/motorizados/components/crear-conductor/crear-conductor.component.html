<div class="row center-xs margTop">
    <div class="col-xs-12 col-md-10">
        <mat-card>
            <mat-card-header>
                <h1 class="titulo">
                    Registro de Conductor
                </h1>
            </mat-card-header>
            <mat-card-content>
                <div class="row middle-xs">
                    <div class="col-xs-12 col-md-3">
                        
                        <p>
                            <input class="ng-hide" id="input-file-id" accept=".png, .jpg"
                            type="file" />
                        <label  for="input-file-id" class="row center-xs but-upload" mat-raised-button
                            style="cursor: pointer;" >
                            <div class="col-xs-12">
                                <mat-icon id="per">person</mat-icon>
                            </div>
                            <div class="col-xs-12">
                            Subir Foto Conductor &nbsp;
                            <mat-icon>cloud_upload</mat-icon>
                            </div>
                        </label>
                        </p>
                        
                        <p>
                            <input class="ng-hide" id="input-file-id" accept=".png, .jpg"
                            type="file" />
                        <label  for="input-file-id" class="row center-xs but-upload" mat-raised-button
                            style="cursor: pointer;" >
                            <div class="col-xs-12">
                                <mat-icon id="per">subtitles</mat-icon>
                            </div>
                            <div class="col-xs-12">
                            Subir Licencia Conductor &nbsp;
                            <mat-icon>cloud_upload</mat-icon>
                            </div>
                        </label>
                        </p>
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Cédula de Identidad
                                    </mat-label>
                                    <input matInput placeholder="Ingrese la cédula del conductor">
    
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Nombre Completo
                                    </mat-label>
                                    <input matInput placeholder="Ingrese el nombre completo del conductor">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Fecha de nacimiento
                                    </mat-label>
                                    <input matInput type="date" placeholder="Ingrese la fecha de nacimiento del conductor">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Correo Electronico
                                    </mat-label>
                                    <input matInput placeholder="Ingrese el Correo del conductor">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Número de Célular
                                    </mat-label>
                                    <input matInput type="tel" placeholder="Ingrese el número de célular del conductor">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                        Dirección
                                    </mat-label>
                                    <textarea matInput placeholder="Ingrese la dirección del Conductor"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
