<div class="row center-xs margTop">
    <div class="col-xs-12 col-md-10">
        <mat-card>
            <mat-card-header>
                <h1 class="titulo">
                    <strong>
                        Crear Vehículo
                    </strong>
                </h1>
            </mat-card-header>
            <form [formGroup]="form" (ngSubmit)="guardarVehiculo($event)">
            <mat-card-content>
                <div class="row center-xs middle-xs">
                    <div class="col-xs-12 col-md-9">
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                       Marca y Modelo
                                    </mat-label>
                                    <input matInput placeholder="Ingrese la marca y modelo del vehículo" formControlName="marca" autocomplete="off">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                       Placa
                                    </mat-label>
                                    <input matInput placeholder="Ingrese la placa del vehículo" formControlName="placa" autocomplete="off">
                                </mat-form-field>
                            </div>
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline" class="ancho">
                                    <mat-label>
                                       Color
                                    </mat-label>
                                    <input matInput placeholder="Ingrese el color del vehículo" formControlName="color" autocomplete="off">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-3">
                        <p>
                            <input class="ng-hide" id="input-file-id" accept=".png, .jpg"
                            type="file" (change)="cargarFotoMatricula($event)" />
                        <label  for="input-file-id" class="row center-xs but-upload" mat-raised-button
                            style="cursor: pointer;"
                            *ngIf="fileMField.value === null"
                            >
                            <div class="col-xs-12">
                                <mat-icon id="per">note</mat-icon>
                            </div>
                            <div class="col-xs-12">
                            Subir Foto Matricula  &nbsp;
                            <mat-icon>cloud_upload</mat-icon>
                            </div>
                        </label>
                        </p>
                        <div class="row" class="but-suss" *ngIf="fileMField.value !== null">
                            <div class="col-xs-12">
                                <mat-icon id="per">note</mat-icon>
                            </div>
                            <div class="col-xs-12">
                                Foto Matricula Cargada Correctamente
                            </div>
                            <div class="col-xs-12">
                                <button mat-raised-button color="primary" type="button" (click)="eliminarFotoMatricula()">
                                    Eliminar Imagen
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row end-xs">
                    <div class="col-xs-12">
                        <button mat-raised-button color="primary" type="submit"> Registrar Vehiculo</button>
                    </div>
                </div>
            </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
