<mat-card class="marg10" style="margin-bottom: 100px;">
    <mat-card-content>
        <form [formGroup]="form">

            <mat-card-title class="marg10">Perfil del Conductor</mat-card-title>
            <!-- <mat-card-subtitle>Presione <strong>Editar</strong> para habilitar la edición del formulario y foto de
                perfil
            </mat-card-subtitle> -->


            <div class="row ancho margTop">

                <div class="col-xs-12 col-sm-6">

                </div>

                <div class="col-xs-12 col-sm-6">
                    <div class="row ancho">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline" class="ancho">
                                <mat-label>Nombre Completo</mat-label>
                                <input matInput placeholder="Ingrese su nombre completo"
                                    formControlName="nombreCompleto">
                                <mat-icon matSuffix>person_pin</mat-icon>
                                <mat-error>* Campo Obligatorio</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row ancho">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline" class="ancho">
                                <mat-label>Fecha de nacimiento</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" disabled>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row ancho">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline" class="ancho">
                                <mat-label>Correo electrónico</mat-label>
                                <input matInput placeholder="Ingrese el correo de la empresa" formControlName="correo">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error>* Campo Obligatorio</mat-error>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row ancho">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline" class="ancho">
                                <mat-label>Número de celular</mat-label>
                                <input matInput placeholder="Ingrese su número de celular" formControlName="celular">
                                <mat-icon matSuffix>phone</mat-icon>
                                <mat-error>* Campo Obligatorio</mat-error>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row ancho">
                        <div class="col-xs-12">
                            <mat-form-field appearance="outline" class="ancho">
                                <mat-label>Dirección</mat-label>
                                <input matInput placeholder="Ingrese su dirección" formControlName="direccion">
                                <mat-icon matSuffix>house</mat-icon>
                                <mat-error>* Campo Obligatorio</mat-error>
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ancho margTop centro centrar">

                <div class="col-xs-12 col-sm-6">
                    <button mat-raised-button color="primary"><mat-icon>save</mat-icon> Actualizar información</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
