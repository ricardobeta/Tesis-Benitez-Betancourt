<label id="example-radio-group-label">Selecciona una opci√≥n:</label>
<mat-dialog-content class="mat-typography">
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let problem of problems" [value]="problem">
            {{problem}}
        </mat-radio-button>
    </mat-radio-group>
    
</mat-dialog-content>
<mat-dialog-actions class="centro centrar">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon>send</mat-icon> Enviar
    </button>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>Cancel
    </button>
</mat-dialog-actions>
