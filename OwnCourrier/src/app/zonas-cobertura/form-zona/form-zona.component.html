<div class="row center-xs contenedor">
    <form [formGroup]="form" (ngSubmit)="saveForm()" class="ancho">
        <div class="row center-xs">
            <div class="col-xs-12">
                <mat-form-field appearance="outline" class="ancho">
                    <mat-label>Nombre:</mat-label>
                    <input matInput type="text" name="nombre" id="nombre" formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col-xs-12">
                <mat-form-field appearance="outline" class="ancho">
                    <mat-label>Color:</mat-label>
                    <input matInput type="color" name="color" id="color" formControlName="color">
                </mat-form-field>
            </div>
            <div class="col-xs-6">
                <button mat-raised-button color="warn" type="button" (click)="cancelar()" class="ancho">
                    Cancelar
                </button>
            </div>
            <div class="col-xs-6">
                <button mat-raised-button color="primary" type="submit" class="ancho">
                    {{(tipo == 'guardar')? 'GUARDAR': 'MODIFICAR'}}
                </button>
            </div>
            <ng-container *ngIf="tipo !== 'guardar'">
                <div class="col-xs-12 margTop">
                <button class="ancho margTop" mat-stroked-button color="warn" type="button" (click)="eliminar()"> 
                    <mat-icon>
                        delete
                    </mat-icon>
                    Eliminar</button>
                </div>
            </ng-container>
        </div>
    </form>
</div>
