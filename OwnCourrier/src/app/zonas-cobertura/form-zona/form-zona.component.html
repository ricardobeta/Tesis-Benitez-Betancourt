<div class="row center-xs contenedor">
    <form [formGroup]="form" (ngSubmit)="saveForm()" class="ancho">
        <div class="row center-xs">
            <div class="col-xs-12">
                <mat-form-field appearance="outline" class="ancho">
                    <mat-label>Nombre:</mat-label>
                    <input matInput type="text" name="nombre" id="nombre" formControlName="nombre">
                </mat-form-field>
            </div>
            <div class="col-xs-12">
                <mat-form-field appearance="outline" class="ancho">
                    <mat-label>Color:</mat-label>
                    <input matInput type="color" name="color" id="color" formControlName="color">
                </mat-form-field>
            </div>
            <div class="col-xs-6">
                <button mat-raised-button color="warn" type="button" (click)="cancelar()" class="ancho">
                    Cancelar
                </button>
            </div>
            <div class="col-xs-6">
                <button mat-raised-button color="primary" type="submit" class="ancho">
                    {{(tipo == 'guardar')? 'GUARDAR': 'MODDIFICAR'}}
                </button>
            </div>
        </div>
    </form>
</div>
