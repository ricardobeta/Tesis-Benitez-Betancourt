<div class="row center-xs margTop">
    <div class="col-xs-12 col-md-9">
        <mat-vertical-stepper [linear]="true"> 
            <mat-step [stepControl]="" >
                <ng-template matStepLabel>Datos del Destinatario</ng-template>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>
                                Cédula
                            </mat-label>
                            <input type="text" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>
                                Nombre Completo
                            </mat-label>
                            <input type="text" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>
                                Correo
                            </mat-label>
                            <input type="text" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>
                                Celular
                            </mat-label>
                            <input type="text" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
            </mat-step>
            <mat-step [stepControl]="">
                <ng-template matStepLabel>Dirección y Ubicación</ng-template>
                <app-mapa></app-mapa>
            </mat-step>
            <mat-step [stepControl]="">
                <ng-template matStepLabel>Información de lo que se Envía</ng-template>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="ancho" appearance="outline">
                             <mat-label>
                                  Descripción
                             </mat-label>
                             <textarea matInput></textarea>
                        </mat-form-field>
                   </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>Tipo</mat-label>
                            <mat-select>
                              <mat-option value="one">First option</mat-option>
                              <mat-option value="two">Second option</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>Prioridad</mat-label>
                            <mat-select>
                              <mat-option value="one">First option</mat-option>
                              <mat-option value="two">Second option</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="ancho">
                            <mat-label>
                                Peso
                            </mat-label>
                            <input type="text" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
            </mat-step>
            <mat-step [stepControl]="">
                <ng-template matStepLabel>Programar Fecha de Envío</ng-template>
                <div class="row start-xs">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline" class="">
                            <mat-label>
                                Fecha de envío
                            </mat-label>
                            <input type="date" matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row end-xs">
                    <div class="col-xs-12">
                        <button mat-raised-button color="primary">
                            Registrar envío
                        </button>
                    </div>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
